<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <h1>Retrieve your grade</h1>
    <form
      id="student-form"
      action="http://mumstudents.org/params.php"
      method="post"
    >
      <label for="fname">Student Name:</label>
      <input type="text" id="fname" name="fname" value="" />
      <br />
      <br />
      <label for="id">Student ID:</label>
      <input type="text" id="sid" name="sid" value="" />
      <br />
      <br />
      <div id="entry">
        <label>
          <input type="radio" value="February" name="entry" />
          February
        </label>
        <label>
          <input type="radio" value="June" name="entry" />
          June
        </label>
        <label>
          <input type="radio" value="November" name="entry" />
          November
        </label>
      </div>
      <br />
      <label for="assignment">Select Assignment:</label>
      <select name="assignment" id="assignment">
        <option value=""></option>
        <option value="Lab0" selected>Lab0</option>
        <option value="Lab1">Lab1</option>
        <option value="Lab2">Lab2</option>
        <option value="Homework1">Homework1</option>
        <option value="Homework2">Homework2</option>
      </select>
      <br />
      <br />
      <input type="checkbox" id="confirm" name="confirm" value="Confirmed" />
      <label for="confirm">I promise to not cheat</label>
      <br />
      <br />
      <input type="submit" value="Get Grade !!!" />
    </form>
  </body>
</html>
